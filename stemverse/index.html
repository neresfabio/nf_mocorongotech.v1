<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StemVerse — Em desenvolvimento</title>
  <meta name="description" content="StemVerse está em desenvolvimento. Em breve: hub regional de empregabilidade, educação e inovação no Baixo Amazonas." />
  <link rel="canonical" href="https://www.mocorongotech.com.br/stemverse/" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    :root{
      --bg:#f7fafc; --text:#1a202c; --muted:#4a5568; --primary:#1e3a8a; --accent:#059669; --card:#ffffff; --border:#e2e8f0;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;line-height:1.5;background:var(--bg);color:var(--text)}
    .container{max-width:760px;margin:0 auto;padding:32px 16px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:24px}
    h1{margin-top:0;font-size:32px}
    p{color:var(--muted)}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:20px}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;text-decoration:none;color:#fff;background:var(--primary)}
    .btn.secondary{background:var(--accent)}
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>StemVerse</h1>
      <p><strong>Em desenvolvimento.</strong></p>
      <p>Estamos construindo o hub regional de empregabilidade, educação e inovação em Santarém e no Baixo Amazonas.</p>
      <div class="actions">
        <a class="btn" href="/">Voltar para Mocorongo Tech</a>
        <a class="btn secondary" href="https://wa.me/5593999021532" target="_blank" rel="noopener">Falar com a equipe</a>
      </div>
    </div>
  </main>
</body>
</html>
